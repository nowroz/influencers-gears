<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gears</title>
    <link rel="stylesheet" href="styles/index.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b34e4d5cf2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <section id="navbar" class="max-width-primary">
            <button id="navbar-hamburger-btn"><i class="fa-solid fa-bars"></i></button>
            <h4 class="brand-title poppins-ff nowrap">Influencer products</h4>
            <ul id="nav-links-container">
                <li><a href="" class="nav-link poppins-ff">Home</a></li>
                <li><a href="" class="nav-link poppins-ff">Products</a></li>
                <li><a href="" class="nav-link poppins-ff">Sign up</a></li>
                <li><a href="" class="nav-link poppins-ff">Log in</a></li>
                <li><i class="nav-icon fa-solid fa-magnifying-glass"></i></li>
                <li><i class="nav-icon fa-solid fa-cart-shopping"></i></li>
            </ul>
        </section>
    </header>
    <main>
        <section id="hero" class="max-width-primary">
            <div id="hero-content">
                <h1 id="hero-title" class="poppins-ff">
                    <span class="nowrap">Start your Journey as</span><br>
                    Influencer
                </h1>
                <p id="hero-description" class="poppins-ff">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.
                </p>
                <button id="hero-btn" class="btn-primary poppins-ff">
                    Preebook now <i class="hero-icon fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <div id="hero-img-container">
                <img id="hero-img-circle" src="images/circle-design.svg" alt="">
                <img src="images/main-camera.png" alt="" id="hero-img-camera">
            </div>
        </section>
        <section id="stores" class="max-width-secondary section-margin">
            <img id="alibaba" src="logos/alibaba.svg" alt="Alibaba logo" class="grid-item">
            <img id="amazon" src="logos/amazon.svg" alt="Amazon logo" class="grid-item">
            <img id="daraz" src="logos/daraz.svg" alt="" class="grid-item">
            <img id="ebay" src="logos/ebay.svg" alt="Ebay logo" class="grid-item">
            <img id="rakuten" src="logos/rakuten.svg" alt="Rakuten logo" class="grid-item">
            <img id="walmart" src="logos/walmart.svg" alt="Walmart logo" class="grid-item">
            <img id="target" src="logos/target.svg" alt="" class="grid-item">
        </section>
    </main>
</body>
</html>
